overwrite: true
hooks:
  afterAllFileWrite:
    - tslint --fix
generates:
  graphql/generated-nextjs-backend/nextjs-backend.tsx:
    documents: 'graphql/nextjs-backend/*.graphql'
    schema: 'http://localhost:3101/control/api/graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      reactApolloVersion: 3
      skipTypename: true
      apolloReactCommonImportFrom: '@apollo/client'
      apolloReactHooksImportFrom: '@apollo/client'
