overwrite: true
hooks:
  afterAllFileWrite:
    - tslint --fix
    - prettier --write
generates:
  graphql/generated/ui-control.tsx:
    documents: 'graphql/ui-control/*.graphql'
    schema: 'http://localhost:3101/control/api/graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      reactApolloVersion: 3
      skipTypename: true
      apolloReactCommonImportFrom: '@apollo/client'
      apolloReactHooksImportFrom: '@apollo/client'
